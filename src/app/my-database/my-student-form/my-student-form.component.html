<form (ngSubmit)="onSubmit()" #NewStudentForm="ngForm">
  <label for="name">Name:</label>
  <input
    type="text"
    id="name"
    name="Name"
    [(ngModel)]="NewStudent.Name"
    required
  />
  <br />
  <label for="surname">Surname:</label>
  <input
    type="text"
    id="surname"
    name="Surname"
    [(ngModel)]="NewStudent.Surname"
    required
  />
  <br />
  <label for="birthDate">Birth Date:</label>
  <input
    type="date"
    id="birthDate"
    name="BirthDate"
    [(ngModel)]="NewStudent.BirthDate"
  />
  <br />
  <label for="gpa">GPA:</label>
  <input
    type="number"
    id="gpa"
    name="GPA"
    step="0.01"
    min="1"
    max="5"
    [(ngModel)]="NewStudent.GPA"
  />
  <br />
  <label for="class">Class:</label>
  <select id="class" name="Class" [(ngModel)]="NewStudent.Class">
    <option *ngFor="let option of options" [value]="option">
      {{ option }}
    </option>
  </select>
  <br />
  <label for="department">Department:</label>
  <select id="department" name="Department" [(ngModel)]="NewStudent.Department">
    <option value="Programovanie">Programovanie</option>
    <option value="Elektrika">Elektrika</option>
    <option value="Siete">Siete</option>
    <option value="UmelaInteligencia">UmelaInteligencia</option>
  </select>
  <br />
  <label for="sex">Sex:</label>
  <select id="sex" name="Sex" [(ngModel)]="NewStudent.Sex">
    <option value="Muz">Muz</option>
    <option value="Zena">Zena</option>
    <option value="Ine">Ine</option>
  </select>
  <br />
  <label for="info">Info:</label>
  <textarea
    id="info"
    name="Info"
    rows="4"
    [(ngModel)]="NewStudent.Info"
  ></textarea>
  <br />
  <label for="disabled">Disabled:</label>
  <input
    type="checkbox"
    id="disabled"
    name="Disabled"
    [(ngModel)]="NewStudent.Disabled"
  />
  <br />
  <button type="submit">Submit</button>
</form>
